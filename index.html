<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Header -->
  <div class="container header">
    <div class="row">
      <div class="col">
        <h1>Simple, traffic-based pricing</h1>
        Sign-up for our 30-day trial. No credit card required. 
      </div>
    </div>
  </div>

  <!-- Pricing Component -->
  <div class="container pricing-component">
    <div class="row">
      <div class="col-md-6 col-sm-12 pricing-component-col pageviews-col">
        <span id="pageviews">100K</span> Pageviews
      </div>
      <div class="col-md-6 col-sm-12 pricing-component-col">
        <span id="price">$16</span> /month
      </div>
      <div class="col-12 pricing-component-col slider-col">
        <input type="range" min="0" max="4" step="1" value="2" class="slider" id="montly-price-slider">
      </div>
      <div class="col-12 pricing-component-col">
        <span style="width: 40%;text-align: right;">Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" id="payment-toggle"><span class="toggle round"></span>
        </label>
        <span style="width: 40%;text-align: left;">Yearly Billing <span class="discount">25% discount</span></span>
      </div>
      <div class="col-12 pricing-component-col separator-col">
        <hr>
      </div>
      <div class="col-md-6 col-sm-12 pricing-component-col">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>        
      </div>
      <div class="col-md-6 col-sm-12 pricing-component-col">
        <button>Start my trial</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </div>
  <!-- JavaScript -->
  <script src="script.js" ></script>
</body>
</html>
